<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>API Test</h1>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testStudents()">Test Students API</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testLogin() {
            try {
                addResult('Testing login...');
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: 'admin',
                        password: 'admin123' 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    addResult(`Login successful! Token: ${data.token.substring(0, 20)}...`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`Login failed: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult(`Login error: ${error.message}`, 'error');
            }
        }

        async function testStudents() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    addResult('No token found. Please login first.', 'error');
                    return;
                }

                addResult(`Testing students API with token: ${token.substring(0, 20)}...`);
                
                const response = await fetch('http://localhost:8000/api/v1/students/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`Students API successful! Found ${data.length} students`, 'success');
                    if (data.length > 0) {
                        addResult(`First student: ${data[0].name}`, 'success');
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`Students API failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`Students API error: ${error.message}`, 'error');
            }
        }

        function clearStorage() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            addResult('Storage cleared', 'success');
        }
    </script>
</body>
</html>
